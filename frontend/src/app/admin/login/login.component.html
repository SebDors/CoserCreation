<div class="login-container">
  <h2>AccÃ¨s Administrateur</h2>
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" id="username" class="form-control" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" (keyup.enter)="onLogin()">
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary mt-3" type="button" (click)="onLogin()">Connexion</button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
