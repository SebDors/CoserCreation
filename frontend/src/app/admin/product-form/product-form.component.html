<h2>Ajouter une nouvelle création</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input type="text" id="title" class="form-control" formControlName="title">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input type="number" id="price" class="form-control" formControlName="price" placeholder="12.34">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
  </div>
  <div class="mb-3">
    <label class="form-label">Couleurs</label>
    <div class="d-flex flex-wrap">
      <div *ngFor="let color of colors" class="form-check me-3">
        <input class="form-check-input" type="checkbox" [value]="color.id" (change)="onColorChange($event)" [id]="'color-' + color.id">
        <label class="form-check-label" [for]="'color-' + color.id">
          <img [src]="color.image" [alt]="color.name" width="24" height="24" class="me-2 rounded-circle">
          {{ color.name }}
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Ajouter la création</button>
</form>
