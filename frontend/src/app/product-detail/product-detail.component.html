<div class="container my-5" *ngIf="product$ | async as product">
  <div class="row">
    <div class="col-md-6">
      <img *ngIf="selectedImageUrl" [src]="selectedImageUrl" [alt]="product.name" class="img-fluid mb-3 main-image">
      <div class="row">
        <div class="col-3" *ngFor="let url of product.imageUrls">
          <img [src]="url" [alt]="product.name" class="img-fluid thumbnail" [class.active]="url === selectedImageUrl" (click)="selectImage(url)">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="lead">{{ product.description }}</p>
      <p class="h4">{{ product.price | currency:'EUR' }}</p>

      <div *ngIf="product.colors && product.colors.length > 0">
        <h5 class="mt-4">Couleurs disponibles :</h5>
        <div class="color-selection-container">
          <div *ngFor="let color of product.colors" class="color-card-wrapper" (click)="selectImage(color.image)">
            <div class="color-card" [class.active]="color.image === selectedImageUrl">
              <img [src]="color.image" [alt]="color.name" class="card-img-top">
              <div class="card-body">
                <p class="card-text">{{ color.name }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a routerLink="/contact" class="btn btn-contact mt-3">Contacter</a>
    </div>
  </div>
</div>
