<div class="container my-5" *ngIf="product$ | async as product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl" [alt]="product.name" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="lead">{{ product.description }}</p>
      <p class="h4">{{ product.price | currency:'EUR' }}</p>
      <a routerLink="/contact" class="btn btn-contact">Contacter</a>
    </div>
  </div>
</div>
